<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/ui.css" />
    <title>LEGO Rover UI</title>
</head>
<body>
<div class="column">
    <div class="area events">
        <div class="title">Events</div>
        <div class="content listEvents">
            <ul>
                <li>If you believe there is an obstacle</li>
                <li>If you view the color</li>
            </ul>
        </div>
    </div>

    <div class="area actions">
        <div class="title">Actions</div>
        <div class="content listActions">
            <ul>
                <li>Stop</li>
                <li>Forward</li>
                <li>Right</li>
                <li>Left</li>
                <li>Reverse</li>
                <li>Right (90)</li>
                <li>Left (90)</li>
            </ul>
        </div>
    </div>
</div>

<div class="column">
    <div class="area command">
        <div class="title">Command 1</div>
    </div>

    <div class="area command">
        <div class="title">Command 2</div>
    </div>

    <div class="area command">
        <div class="title">Command 3</div>
    </div>
</div>
<script src="http://yui.yahooapis.com/3.9.1/build/yui/yui-min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
